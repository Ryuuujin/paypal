<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - PayPal Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-left">
    <img src="PayPal.png" alt="Logo" class="logo-navbar">
  </div>
  <div class="navbar-center">
    <a href="#">Home</a>
    <a href="#" class="nav-link active">Send</a>
    <a href="#">Wallet</a>
    <a href="#">Activity</a>
  </div>
</nav>

<!-- Kartu Konfirmasi -->
<div class="card" style="
  padding: 50px 30px;
  border-radius: 16px;
  text-align: center;
  animation: popIn 0.6s ease-in-out;
  max-width: 400px;
  margin: 40px auto;
">
  <div class="checkmark" style="
    font-size: 80px;
    margin-bottom: 20px;
    animation: bounce 1s infinite alternate;
  ">âœ…</div>
  <h2 style="font-size: 28px; margin-bottom: 10px;">Transfer Successfully</h2>

  <p style="font-size: 16px; margin-bottom: 20px;">
    <span style="color: #0070ba;">Process 24hr</span> and the amount 
    <strong><span id="amount">0</span> <span id="currency">USD</span></strong>
    to <strong><span id="penerima">Unknown</span></strong>
  </p>

  <a href="index.html" style="
    display: inline-block;
    background-color: #2196f3;
    color: #fff;
    padding: 12px 24px;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
  " onmouseover="this.style.backgroundColor='#e3f2fd'" onmouseout="this.style.backgroundColor='#2196f3'">
    Return Back
  </a>
</div>

<!-- JavaScript ambil dari URL -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  document.getElementById('penerima').textContent = urlParams.get('penerima') || 'Tidak diketahui';
  document.getElementById('amount').textContent = urlParams.get('amount') || '0';
  document.getElementById('currency').textContent = urlParams.get('currency') || 'USD';
</script>

<!-- Animasi CSS -->
<style>
@keyframes popIn {
  from {
    transform: scale(0.9);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes bounce {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-10px);
  }
}
</style>

</body>
</html>
